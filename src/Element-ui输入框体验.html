<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element-ui输入框体验</title>
    <!-- 导入Vue -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<style>
    body {
        height: 100%;
        background-color: #ccc;
    }

</style>

<body>
    <div id="app">
         <!-- 
        v-model: 表单元素双向绑定
        prefix-icon: 输入框头部 图标 prefix-icon="el-icon-user"
        图标来自于elemetn的icon的名字 
        show-password 是否显示密码图标 boolean 值
        -->
        <el-input v-model="input" prefix-icon="el-icon-user" placeholder="请输入用户名"></el-input>
        <el-input v-model="input" prefix-icon="el-icon-lock" :show-password="true" placeholder="请输入密码"></el-input>
       
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                input:'123',
                password:""
            }
        })
    </script>
</body>

</html>
